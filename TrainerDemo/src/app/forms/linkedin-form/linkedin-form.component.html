<div class="row">
  <div class="col-md-12 border rounded p-4" appBgColor="light">
    <h2><i class="fab fa-linkedin"></i> Form</h2>
    <hr />
    <form [formGroup]="linkedinForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" />
        <app-show-errors [control]="linkedinForm.get('name')"></app-show-errors>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <app-show-errors
          [control]="linkedinForm.get('email')"
        ></app-show-errors>
      </div>
      <div formArrayName="experience" class="my-4">
        <div
          class="
            d-flex
            align-items-end
            justify-content-between
            border-bottom
            pb-2
          "
        >
          <h6>Experiences</h6>
          <button
            type="button"
            (click)="addExperience()"
            class="btn btn-sm btn-outline-primary"
          >
            Add Experience
          </button>
        </div>
        <div
          class="
            d-flex
            align-items-end
            justify-content-between
            border-bottom
            pb-3
          "
          *ngFor="let ctrl of experienceArray.controls; let i = index"
          [formGroupName]="i"
        >
          <div class="form-group">
            <label>No of Yrs</label>
            <input
              type="number"
              formControlName="noOfYrs"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Company</label>
            <input type="text" formControlName="company" class="form-control" />
          </div>
          <div class="form-group">
            <label>Designation</label>
            <input
              type="text"
              formControlName="designation"
              class="form-control"
            />
          </div>
          <button
            type="button"
            class="btn btn-sm btn-danger"
            (click)="removeExperience(i)"
            *ngIf="experienceArray.controls.length > 1"
          >
            Remove
          </button>
        </div>
      </div>
      <button class="btn btn-sm btn-success">Submit</button>
    </form>
  </div>
  <div class="col-md-12 bg-light border mt-4 rounded p-4">
    <code>
      <pre>{{ linkedinForm.value | json }}</pre>
    </code>
  </div>
</div>
