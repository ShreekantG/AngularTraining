<h1>One way data binding</h1>
<h2>String interpolation</h2>
<p>{{ demoData }}</p>
<p>{{ demoData.toUpperCase() }}</p>
<p>{{ 8 + 7 }}</p>
<!-- converts everything into a string -->
<!-- can be used for display related activities -->
<h2>Property binding : []</h2>
<input type="text" value="{{ demoData }}" />
<input type="text" [value]="demoData" />
<!-- maintains/persists the data type -->
<!-- 1. expects a right hand side -->
<!-- 2. right hand side will be evaluated -->

<h1>Event binding : ()</h1>
<button (click)="showAlert()">Click Me</button>

<h1>Two way data binding</h1>
<input type="text" [(ngModel)]="demoData" />
